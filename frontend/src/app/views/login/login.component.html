<div class="login-component">
  <form>
    <div>
      <p>Login</p>
    </div>
    <div>
      <input
        type="text"
        placeholder="E-mail"
        [(ngModel)]="login.email"
        name="email"
      />
    </div>
    <div>
      <input
        type="password"
        placeholder="Senha"
        [(ngModel)]="login.senha"
        name="senha"
      />
    </div>
    <button class="blue" (click)="fazerLogin($event)">Login</button>
    <p>ou</p>
    <button class="green" (click)="cadastrar()">Cadastrar</button>
  </form>
</div>

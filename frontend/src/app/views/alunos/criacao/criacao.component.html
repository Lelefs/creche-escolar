<app-menu></app-menu>

<div class="criacao-aluno-component">
  <form>
    <div>
      <label>Nome</label>
      <input
        type="text"
        placeholder="Nome"
        [(ngModel)]="alunoForm.nome"
        name="nome"
      />
    </div>

    <div>
      <label>Idade</label>
      <input
        type="number"
        placeholder="Idade"
        [(ngModel)]="alunoForm.idade"
        name="idade"
      />
    </div>

    <div>
      <label>Responsável</label>
      <input
        type="text"
        placeholder="Responsável"
        [(ngModel)]="alunoForm.responsavel"
        name="responsavel"
      />
    </div>

    <div>
      <label>Turma</label>
      <input
        type="text"
        placeholder="Turma"
        [(ngModel)]="alunoForm.turma"
        name="turma"
      />
    </div>

    <button
      class="blue"
      (click)="salvarEditar()"
      [disabled]="
        alunoForm.nome === '' ||
        alunoForm.idade < 0 ||
        alunoForm.responsavel === '' ||
        alunoForm.turma === ''
      "
    >
      {{ salvarOuEditar === 'editar' ? 'Editar' : 'Salvar' }}
    </button>
  </form>
</div>
